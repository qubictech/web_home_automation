    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins&display=swap');

<body onload="getUserAuthStatus()">
    <div class="main-input">
        <div class="login-heading">
            <h3>Login to continue</h3>
        </div>
        <div class="login-email" id="email-div">
            <input type="email" placeholder="someone@example.com" name="Email" id="email">
        </div>
        <div class="login-pass" id="pass-div">
            <input type="password" placeholder="Password" name="Password" id="pass">
        </div>

        <div class="main-btn">
            <input type="submit" class="btn" value="Login To Account" onclick="login()">
        </div>
    </div>
