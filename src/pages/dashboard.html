<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        @import url("../style/dashboard_style.css");
        @import url('https://fonts.googleapis.com/css?family=Poppins&display=swap');
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <header class="mdc-top-app-bar" style="background-color: #ff8a65;">
        <div class="container mdc-top-app-bar__row">

            <h6 class="mdc-top-app-bar__title">Firm Automation</h6>

            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <button onclick="logout()">LOGOUT</button>
            </section>
        </div>
    </header>

    <div class="container top" id="main">
        <div class="running-devices-status-grettings">
            <div class="info-block" id="greetings">
                <!-- <h4>Greetings</h4> -->
            </div>

            <div class="current-status" id="running-device">
                <!-- running device status -->
                <i class="fas fa-bullhorn"></i> Nothing is running now..<br>
            </div>
        </div>
        <div class="temp-status-div">
            <div class="temp-status-div-date" id="current-date">
                <!-- showing date -->
            </div>

            <div class="temp-status-div-temp" id="current-temp">
                <!-- showing current temp  -->
            </div>
        </div>
    </div>

    <div class="container headings">
        <div><i class="fas fa-sliders-h"></i></div>
        &nbsp;&nbsp;&nbsp;My Devices
    </div>

    <div class="container devices" id="devices">
        <div class="device-items" id="my-device-list">
            <!-- my device list -->
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://assets6.lottiefiles.com/datafiles/KS8ZpEdYbIuaZqg/data.json"
                background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay>
            </lottie-player>
        </div>

        <div class="temperature-chart">
            <canvas id="myChart"> </canvas>
        </div>
    </div>

    <div class="container statistics" id="id">
        <div class="barchart">
            <canvas id="myBarChart" width="400" height="400"></canvas>
        </div>
        <div class="piechart">
            <canvas id="myPieChart" width="400" height="400"></canvas>
        </div>
    </div>


    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase.js"></script>
    <script src="../model//firebase_config.js"></script>
    <!-- firebase ends -->

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="../model/greetings.js"></script>
    <script src="../service/database.js"></script>
    <script src="../model/charts.js"></script>
    <script src="../authentication/auth.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>

</html>
